<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Assignment</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ff06fdd5ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Logo  -->
    <div>
    <img class="logo" src="css/images/logo/logo.png" alt="#">
    </div>
    <main>
        <div class="head">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </div>

        <img class="scooter" src="css/images/bg-image/scooter.svg" alt="#">
        <!-- Form Section -->
        <form action="action-page">
            <div class="contact">
                <h2>Apply Now</h2>
                <p>Enter your info below.</p>
                <div class="info">
                    <label for="firstname"></label>
                    <input type="text" placeholder="First Name" name="firstname" id="firstname" required>

                    <label for="lastname"></label>
                    <input type="text" placeholder="Last Name" name="Lastname" id="lastname" required>

                    <label for="phone"></label>
                    <input type="tel" placeholder="Phone Number" name="phone" id="phone" required>

                    <label for="email"></label>
                    <input type="text" placeholder="Email Address" name="email" id="email" required>
                </div>
            </div>

            <!-- CHECK BOX AND BUTTON SECTION -->
            <div>
            <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
            <label for="checkbox"> I agree to dash terms</label>
            <button type="submit" class="button"> DRIVE WITH US</button>
            <div class="applied">
                <p>Already applied? <a href="#">Check your application status here</a>.</p>
            </div>
            </div>
        </form>
    </main>
    <!-- footer scetion -->
    <footer>
        <h3> See how much you can earn with Dash.</h3>
        <p>How many hours do you want to drive with us this week?</p>
        <div class="footer">
            <div class="earns clearfix">
                <label for="hours"></label>
                <input type="number" placeholder="Hours" name="hours" id="hours" required>

                <label>
                    <input class="city" name="city" placeholder="City">
                </label> <br>
                <button class="calculate" type="submit">CALCULATE</button>
            </div>
            <div class="images">
                <img class="facebook" src="css/images/icons/facebook.svg" alt="#">
                <img class="instagram" src="css/images/icons/instagram.svg" alt="#">
                <img class="twitter" src="css/images/icons/twitter.svg" alt="#">
                <img src="css/images/icons/linkedin.svg" alt="#">
            </div>
        </div>
    </footer>

</body>

</html>
