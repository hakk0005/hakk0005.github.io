<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Assignment</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ff06fdd5ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="css/images/logo/logo.png" alt="#">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </div>
        <main>
            <img class="scooter" src="css/images/bg-image/scooter.svg" alt="#">
            <form action="action-page">
            <div class="contact">
                <h2>Apply Now</h2>
                <p>Enter your info below.</p>
                <label for="firstname"></label>
                <input type="text" placeholder="First Name" name="firstname" id="firstname" required> <br>

                <label for="lastname"></label>
                <input type="text" placeholder="Last Name" name="Lastname" id="lastname" required><br>

                <label for="phone"></label>
                <input type="tel" placeholder="Phone Number" name="phone" id="phone" required><br>

                <label for="email"></label>
                <input type="text" placeholder="Email Address" name="email" id="email" required><br>
            </div>
               <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                <label for="checkbox"> I agree to dash terms</label>
                <button type="submit" class="button"> DRIVE WITH US</button>
                <div class="applied">
                    <p>Already applied? <a href="#">Check your application status here</a>.</p>
                  
            </div>
        </form>
        </main>
        <footer>
            <div class="earns">
                <h3> See how much you can earn with Dash.</h3>
                <p>How many hours do you want to drive with us this week?</p>
                <label for="hours"></label>
                <input type="number" placeholder="Hours" name="hours" id="hours" required>

                <label>
                    <input class="city" type=“text” name="city" placeholder="City">
                  </label> <br>
                  <button class="calculate" type="calculate">CALCULATE</button>
            </div>
            <div class="images">
                <img class="facebook" src="css/images/icons/facebook.svg" alt="#">
                <img src="css/images/icons/instagram.svg" alt="#">
                <img src="css/images/icons/twitter.svg" alt="#">
                <img src="css/images/icons/linkedin.svg" alt="#">
            </div>
        </footer>
    </header>
    
</body>
</html>
